<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="vue.js"></script>
    
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
   
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click.once="add(1)">+Add a year</button>
        <button v-on:click="substract(1)">-Substract a year</button>
        <button v-on:dblclick="add(10)">+Add ten year</button>
        <button v-on:dblclick="substract(10)">-Substract ten year</button>
        <p>My age is {{ age }}</p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{X}},{{Y}}
        </div>

        <a v-on:click.prevent="click" href="https://github.com/q10viking">my github</a>
    </div>
    
</body>
<!-- 需要放在div使用的后面 -->
    <script src="app.js"></script>
</html>
