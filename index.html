<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vue.js"></script>
    
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
   
    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <h1>Example-1</h1>
        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>CAU</span>
        </div>

        <h1>Example-2</h1>
        <button  v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="computedClass">
            <span>CIEE</span>
        </div>
    </div>



    
</body>

    <script src="app.js"></script>
